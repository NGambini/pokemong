<div>
  <input type="text" [(ngModel)]="queryString">
  <ul>
    <li *ngFor="let pokemon of (pokemons$ | async | ngFuse: (uiState$ | async).searchString:{keys: ['name']})">
      {{ pokemon | json }}
      <button type="button" (click)="viewPokemonDetail(pokemon.url)"> view pokemon detail</button>
    </li>
  </ul>
</div>
