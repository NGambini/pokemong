<a [routerLink]="'/detail/' + pokemon.id" class="card clickable" *ngIf="pokemon">
  <div class="card-img">
    <img *ngIf="pokemon.sprites && pokemon.sprites.front_default"
      [src]="pokemon.sprites.front_default">
    <span *ngIf="!pokemon.sprites" class="spinner spinner-inverse loading-spinner">Loading...</span>
  </div>
  <div class="card-block">
    <p class="card-text" style="text-transform: capitalize">
      {{ pokemon.name }}
    </p>
  </div>
</a>
